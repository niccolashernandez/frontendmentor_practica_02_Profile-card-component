<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Profile card component</title>

</head>

<body>
  <main>
    <div class="card">
      <div class="card-header">
        <img class="card-header__front-page" src="./images/bg-pattern-card.svg" alt="front-page">
      </div>
      <div class="card-body">
        <img class="card-body__profile" src="./images/image-victor.jpg" alt="profile">
        <div class="card-title-content">
          <h2 class="card-title-content__title">Victor Crest</h2>
          <span class="card-title-content__number">26</span>
        </div>
        <span class="card-body__city">London</span>
      </div>
      <div class="card-footer">
        <div class="stats">
          <span class="stats__count">80K</span>
          <span class="stats__title">Followers</span>
        </div>
        <div class="stats">
          <span class="stats__count">803K</span>
          <span class="stats__title">Likes</span>
        </div>
        <div class="stats">
          <span class="stats__count ">1.4K</span>
          <span class="stats__title">Photos</span>
        </div>
      </div>
    </div>
  </main>












  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://codigoreview.com" target="_blank">Nicolas Hernandez</a>.
  </div>
</body>

</html>
